<!DOCTYPE html>
<html lang="en" data-theme="light" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind and daysi ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<!-- google fonts  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<!-- font awesome cdn  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header class="lg:w-11/12 w-11/12 mx-auto my-4">
        <!-- navigation  -->
        <div class="navbar bg-base-100 justify-between">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 space-y-2">
                    <li class="bg-[#12132D08] text-[#12132D99] text-2xl rounded-full py-2 border-2 border-[#12132D08]" title="Home"><i class="fa-solid fa-house"></i></li>
                    <li class="bg-[#12132D08] text-[#12132D99] text-2xl rounded-full py-2 border-2 border-[#12132D08]" title="post"><i class="fa-solid fa-pen"></i></li>
                    <li class="bg-[#12132D08] text-[#12132D99] text-2xl rounded-full py-2 border-2 border-[#12132D08]" title=""><i class="fa-solid fa-user-plus"></i></li>
                    <li class="bg-[#12132D08] text-[#12132D99] text-2xl rounded-full py-2 border-2 border-[#12132D08]" title=""><i class="fa-regular fa-flag"></i></li>
                </ul>
              </div>
              <a class="lg:text-4xl text-2xl font-extrabold text-[#12132D]">ReTro</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 space-x-4">
                <li class="bg-[#12132D08] text-[#12132D99] text-2xl rounded-full py-2 border-2 border-[#12132D08]" title="Home"><i class="fa-solid fa-house"></i></li>
                <li class="bg-[#12132D08] text-[#12132D99] text-2xl rounded-full py-2 border-2 border-[#12132D08]" title="post"><i class="fa-solid fa-pen"></i></li>
                <li class="bg-[#12132D08] text-[#12132D99] text-2xl rounded-full py-2 border-2 border-[#12132D08]" title=""><i class="fa-solid fa-user-plus"></i></li>
                <li class="bg-[#12132D08] text-[#12132D99] text-2xl rounded-full py-2 border-2 border-[#12132D08]" title=""><i class="fa-regular fa-flag"></i></li>
               
              </ul>
            </div>
            <div class="navbar-end w-fit">
              <a class="btn lg:text-2xl font-semibold bg-[#797DFC] hover:bg-[#797DFC] lg:rounded-3xl text-xl text-white lg:px-5">sign in</a>
            </div>
          </div>
    </header>
    <main>
        <!-- hero section  -->
        <section class="lg:w-11/12 w-11/12 mx-auto my-6">
            <div class="herotext lg:p-20 p-4 bg-black/90 rounded-3xl">
                <div class="">  
                </div>
                <div class="flex lg:flex-row flex-col justify-between gap-8">
                 <div class="lg:w-1/2 w-full text-white space-y-4">
                    <h1 class="lg:text-6xl text-2xl font-extrabold">Welcome to the <span class="text-[#797DFCFF]">ReTro</span>  Forum</h1>
                    <p class="lg:text-xl text-lg text-[#FFFFFFCC]">Share your favorite opinion and win and wp <br> forum coffee mug!</p>
                    <label class="input lg:w-10/12 w-full input-bordered flex items-center gap-2">
                        <input type="search" class="grow text-black w-2/5" placeholder="Search" />
                        <button class="badge  bg-[#797DFC] hover:bg-[#797DFC] text-white  p-4">search</button>
                      </label>
                 </div>
                 <div class="lg:w-2/6 w-full bg-white rounded-3xl p-12">
                   <div class="flex justify-between ">
                    <ul class="space-y-4 text-xl font-bold">
                        <li>Registered Users</li>
                        <li>Forum</li>
                        <li>Topics</li>
                        <li>Replies</li>
                    </ul>
                    <ul class="space-y-4 text-xl font-bold">
                        <li>01</li>
                        <li>05</li>
                        <li>01</li>
                        <li>01</li>
                    </ul>

                   </div>
                 </div>
                </div>
              </div>
        </section>
    </main>
    <footer></footer>


    <!-- js link  -->
    <script src="index.js"></script>
</body>
</html>
